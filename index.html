<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>โปรแกรมประมาณราคาขยายเขตไฟฟ้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Sarabun', sans-serif;
      }
      @media print {
        @page {
          size: A4;
          margin: 1.5cm;
        }

        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background: white !important;
          font-size: 10pt;
          color: black;
        }
        
        .print\:hidden {
          display: none !important;
        }

        main#quotation-view, main#summary-view {
          box-shadow: none !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
          width: 100% !important;
          max-width: 100% !important;
          border-radius: 0 !important;
        }

        main#quotation-view header, 
        main#quotation-view section,
        main#summary-view header {
            page-break-inside: avoid;
        }
        
        main#quotation-view h1, main#summary-view h1 { font-size: 1.8rem !important; }
        main#quotation-view h2, main#summary-view h2 { font-size: 1.6rem !important; }
        
        main#quotation-view .bg-gray-50 {
            background-color: #F9FAFB !important;
        }

        main#quotation-view table, main#summary-view table {
          width: 100% !important;
          border-collapse: collapse !important;
          page-break-inside: auto;
        }
        main#quotation-view thead, main#summary-view thead {
          display: table-header-group; /* Repeat table head on each page */
        }
        main#quotation-view tbody tr, main#summary-view tbody tr {
          page-break-inside: avoid;
          page-break-after: auto;
        }
        main#quotation-view th, main#quotation-view td, main#summary-view th, main#summary-view td {
          padding: 6px 8px !important;
          border: 1px solid #dee2e6; /* A light grey border */
          vertical-align: top;
        }
        main#quotation-view th, main#summary-view th {
          font-weight: 600; /* Sarabun semibold */
           background-color: #E5E7EB !important;
        }
        
        main#quotation-view table th:nth-of-type(1), main#quotation-view table td:nth-of-type(1) { width: 5%; text-align: center; }
        main#quotation-view table th:nth-of-type(2), main#quotation-view table td:nth-of-type(2) { width: 12%; }
        main#quotation-view table th:nth-of-type(3), main#quotation-view table td:nth-of-type(3) { width: 41%; }
        main#quotation-view table th:nth-of-type(4), main#quotation-view table td:nth-of-type(4) { width: 13%; text-align: right;}
        main#quotation-view table th:nth-of-type(5), main#quotation-view table td:nth-of-type(5) { width: 14%; text-align: right;}
        main#quotation-view table th:nth-of-type(6), main#quotation-view table td:nth-of-type(6) { width: 15%; text-align: right;}

        main#summary-view table th:nth-of-type(1), main#summary-view table td:nth-of-type(1) { width: 5%; text-align: center; }
        main#summary-view table th:nth-of-type(2), main#summary-view table td:nth-of-type(2) { width: 20%; }
        main#summary-view table th:nth-of-type(3), main#summary-view table td:nth-of-type(3) { width: 50%; }
        main#summary-view table th:nth-of-type(4), main#summary-view table td:nth-of-type(4) { width: 15%; text-align: right;}
        main#summary-view table th:nth-of-type(5), main#summary-view table td:nth-of-type(5) { width: 10%; text-align: left;}

        main#quotation-view .font-mono, main#summary-view .font-mono {
            font-family: 'Sarabun', monospace;
        }
        main#quotation-view .text-right { text-align: right !important; }
        main#quotation-view .text-center { text-align: center !important; }
        
        main#quotation-view tr.bg-gray-100, main#summary-view tr.bg-gray-100 { background-color: #F3F4F6 !important; }
        main#quotation-view tr.bg-gray-200 { background-color: #E5E7EB !important; }
        
        main#quotation-view section.flex.justify-end {
          page-break-inside: avoid !important;
        }
      }
    </style>
